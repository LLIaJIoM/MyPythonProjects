<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <style>
    body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #111; box-shadow: 0 0 20px #0f0; }
    h1 { color: #fff; text-align: center; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    let snake = [{x: 160, y: 160}];
    let dx = grid, dy = 0;
    let apple = {x: 320, y: 320};
    let score = 0;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++count < 60) return; // скорость уменьшена в 3 раза
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Движение змейки
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      // Съедание яблока
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apple.x = getRandomInt(0, 20) * grid;
        apple.y = getRandomInt(0, 20) * grid;
      } else {
        snake.pop();
      }

      // Столкновение со стеной или собой
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert('Игра окончена! Ваш счет: ' + score);
        snake = [{x: 160, y: 160}];
        dx = grid; dy = 0;
        score = 0;
      }

      // Рисуем яблоко
      ctx.fillStyle = 'red';
      ctx.fillRect(apple.x, apple.y, grid-2, grid-2);

      // Рисуем змейку
      ctx.fillStyle = 'lime';
      snake.forEach((seg, i) => {
        ctx.fillRect(seg.x, seg.y, grid-2, grid-2);
      });
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === 'ArrowRight' && dx === 0) { dx = grid; dy = 0; }
      else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
